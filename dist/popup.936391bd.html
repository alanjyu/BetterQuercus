<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
 
 <html>
    <head>
        <title>Popup - Better Quercus</title>
        <link href="/popup.b9d02b6a.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <figure>
            <img class="ext-icon" src="/icon.fa3c8c35.png">
        </figure>

        <div class="ext-buttons">
            <button id="ext-off">Off</button>
            <button id="ext-on">On</button>
        </div>
        <p class="ext-status">Extension is enabled.</p>
        <p class="mode-status">Theme</p>
        <div class="mode-buttons">
            <button id="mode-light">Light</button>
            <button id="mode-dark">Dark</button>
            <button id="mode-system">System</button>
        </div>

        <script src="/popup.3c410c21.js"></script>
    <script src="/popup.05831ba5.js"></script></body>
</html>
